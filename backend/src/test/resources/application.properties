logging.level.org.springframework=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.transaction=DEBUG

# PSQL connection settings
#
spring.datasource.url=jdbc:postgresql://localhost:5432/benespheredb
spring.datasource.username=postgres
#spring.datasource.password=J2-3/5=941Adv

# SQL initialized outside the application.
#
spring.sql.init.mode=never

# JPA configuration
#
spring.jpa.hibernate.dll-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Hibernate usage of JDBC metadata.
#
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

